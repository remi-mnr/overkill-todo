<div class="todo-form">

    <button mat-raised-button color="primary" class="back-button" routerLink='..'>Retour</button>

    <mat-card>
        <form [formGroup]="myForm">

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Titre</mat-label>
                <input matInput placeholder="Mon todo" formControlName="title" required>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput rows="5" placeholder="Description de mon todo" formControlName="description"></textarea>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Deadline</mat-label>
                <input type="datetime-local" matInput formControlName="deadline">
            </mat-form-field>

        </form>
        <mat-card-footer>
            <mat-progress-bar *ngIf="(RequestState$ | async) === RequestState.Loading" mode="indeterminate" mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
 
</div>
